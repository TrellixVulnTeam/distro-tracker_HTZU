{% load distro_tracker_extras %}
<div id='vcs-field'>
  <a href='{{ vcs.vcs.browser }}'>{{ vcs.changelog_version|breakable }} <small>({{ vcs.vcs.full_name }})</small></a>
  {% if vcs.action_item != None %}
    <span class="popover-hover cursor-pointer label label-{{vcs.action_item.severity.label_type}}" data-toggle="popover" data-placement="left" title="Issue with <b>{{ vcs.action_item.severity.name }}</b> severity" data-content='
      {{ vcs.action_item.short_description }}

      <hr>
      <a href="{{ vcs.action_item.url }}" class="text-primary">More details</a>
    '>
      action needed
    </span>
  {% endif %}
</div>

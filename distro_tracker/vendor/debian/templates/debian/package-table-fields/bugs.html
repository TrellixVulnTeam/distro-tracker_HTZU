{% if bugs.all == 0 %}
  <span class="cursor-pointer" id='bugs-field'>
    <a class='center text-default' href="{{ bugs.bts_url }}">
      <b>{{bugs.all}}</b>
    </a>
  </span>
{% else %}
  <span class="popover-hover cursor-pointer text-primary" id="bugs-field" data-toggle="popover" data-placement="left" title="All bugs" data-content='
    <p>
    {% for bug in bugs.bugs %}
      <a href="{{ bug.url }}">
        <span class="font-weight-bold" title="{{ bug.description }}">{{ bug.display_name}}:</span> {{ bug.bug_count }}
      </a>
      <br>
    {% endfor %}
    '>
    <a class='center {{bugs.text_color}}' href="{{ bugs.bts_url }}">
    {% if bugs.rc_bugs %}
      <b>{{bugs.all}} ({{bugs.rc_bugs}} RC)</b>
    {% else %}
      <b>{{bugs.all}}</b>
    {% endif %}
    </a>
  </span>
{% endif %}

{% extends 'core/panels/panel.html' %}

{% block panel-header %}
<div class="row">
    <div class="col-xs-12">
	<a href="{% url 'dtracker-package-news' package.name %}">{{ panel.title }}</a>
	<div class="pull-xs-right">
	    <a title="rss feed" href="{% url 'dtracker-package-rss-news-feed' package.name %}">
	    <span class="octicon octicon-rss"></span>
	    </a>
	</div>
    </div>
</div>
{% endblock %}

{% block panel-body %}
{% with news=panel.context.news %}
    {% include "core/news_list.html" %}
{% endwith %}
{% if panel.context.has_more %}
<div class="text-xs-center" style="margin-bottom: -1rem">
<div class="pagination m-b-0 p-l-0">
    <ul class="list-inline">
	<li class="page-item">
	    <a class="page-link" href="{% url 'dtracker-package-news' package.name %}">1</a>
	</li>
	<li class="page-item">
	    <a class="page-link" href="{% url 'dtracker-package-news' package.name %}?page=2">2</a>
	</li>
    </ul>
</div>
</div>
{% endif %}
{% endblock %}

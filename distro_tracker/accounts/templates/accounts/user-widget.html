{% if user.is_authenticated %}
    <span><a href="{% url 'pts-accounts-profile' %}">Profile</a></span>
    <span>|</span>
    <span><a id="account-logout" href="{% url 'pts-accounts-logout' %}?next={{ logout_redirect }}">Log out</a></span>
{% else %}
    <span><a id="account-register" href="{% url 'pts-accounts-register' %}">Register</a></span>
    <span>|</span>
    <span><a id="account-login" href="{% url 'pts-accounts-login' %}">Log in</a></span>
{% endif %}
